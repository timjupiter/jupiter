<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat with Ably</title>
    <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        #messages {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #messages li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Realtime Chat</h2>
        <ul id="messages"></ul>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Enter your message" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // Replace with your actual Ably API Key
        const API_KEY = 'akwaMQ.OO9vAw:KFEExZHoAv3r0HoMjcqK8c7kmpTHQ1U8ORlpou1p5RQ';
        const CHANNEL_NAME = 'Jupichat';  // The name of your channel

        // Initialize Ably
        const ably = new Ably.Realtime(API_KEY);
        const channel = ably.channels.get(CHANNEL_NAME);

        // Display messages as they are received
        channel.subscribe('new-message', function(message) {
            const li = document.createElement('li');
            li.textContent = message.data;
            document.getElementById('messages').appendChild(li);
        });

        // Handle sending messages
        const form = document.getElementById('chat-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = document.getElementById('message-input').value;

            // Publish the message to the channel
            channel.publish('new-message', message);

            // Clear the input field after sending the message
            document.getElementById('message-input').value = '';
        });
    </script>
</body>
</html>
