<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Realtime Firebase</title>
    <script type="module">
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAwF9zniA7CBfEk0-EBnC7qTIveB1AQmYM",
            authDomain: "jupiter-1b026.firebaseapp.com",
            databaseURL: "https://jupiter-1b026.firebaseio.com",
            projectId: "jupiter-1b026",
            storageBucket: "jupiter-1b026.appspot.com",
            messagingSenderId: "504918793683",
            appId: "1:504918793683:web:bcc77e0a2c8a8e27d0e326",
            measurementId: "G-4SMG7QG8D0"
        };

        // Mengimpor library Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Menginisialisasi aplikasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Referensi ke path chat di Firebase Realtime Database
        const chatRef = ref(database, 'chat/');

        // Fungsi untuk mengirim pesan ke Firebase
        function sendMessage() {
            const message = document.getElementById("message").value;
            const userName = document.getElementById("userName").value;

            if (message.trim() !== "") {
                // Push pesan ke database Firebase
                push(chatRef, {
                    username: userName,
                    message: message,
                    timestamp: new Date().toISOString()
                })
                .then(() => {
                    document.getElementById("message").value = ""; // Clear input
                })
                .catch((error) => {
                    console.error("Error sending message: ", error);
                });
            }
        }

        // Fungsi untuk mendengarkan pesan baru yang ditambahkan
        onChildAdded(chatRef, (data) => {
            const messageData = data.val();
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message");

            messageElement.innerHTML = `<strong>${messageData.username}:</strong> ${messageData.message} <span class="timestamp">${messageData.timestamp}</span>`;
            document.getElementById("chat-box").appendChild(messageElement);

            // Scroll ke bawah chat
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .chat-message .timestamp {
            font-size: 0.8em;
            color: gray;
            margin-left: 5px;
        }

        #message, #userName {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chatbox Realtime</h2>
        <div id="chat-box">
            <!-- Pesan chat akan muncul di sini -->
        </div>

        <!-- Input untuk username dan pesan -->
        <input type="text" id="userName" placeholder="Masukkan nama pengguna" required>
        <textarea id="message" rows="3" placeholder="Tulis pesan..." required></textarea>
        <button onclick="sendMessage()">Kirim Pesan</button>
    </div>
</body>
</html>
